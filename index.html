<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unified Inbox for Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Подключаем шрифт Glacial Indifference -->
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Glacial Indifference', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .card {
      background: #fff;
      padding: 40px;
      width: 100%;
      max-width: 440px;
      border-radius: 16px;
      text-align: center;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 32px;
      line-height: 1.2;
      margin: 0 0 12px 0;
      font-weight: 700;
      color: #000;
    }

    h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 20px 0;
      color: #000;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 28px;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 14px 16px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #000;
      color: #000;
      background: #fff;
    }

    input::placeholder {
      color: #000;
      opacity: 0.6;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    button {
      margin-top: 8px;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
    }

    button:hover {
      background: #333;
    }

    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: #000;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./public/logo-full.png" alt="UnifiedInbox Logo" class="logo">

    <h1>Unified inbox for all your sales DMs</h1>
    <h2>Instagram, Facebook — no more chaos</h2>

    <p>
      Track every lead conversation, see new messages instantly
      and never lose deal context again.
    </p>

    <form action="https://formspree.io/f/mlgejqgl" method="POST">
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      />

      <button type="submit">Join waitlist</button>
    </form>

    <div class="meta">
      Early access • Built for founders & sales teams
    </div>
  </div>

</body>
</html>
